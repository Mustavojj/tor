    <script>
        (function() {
            'use strict';
            
            function showError() {
                document.body.innerHTML = `
                    <div class="telegram-error">
                        <div class="error-content">
                            <div class="error-header">
                                <div class="error-icon">
                                    <i class="fab fa-telegram"></i>
                                </div>
                                <h2>Tornado</h2>
                            </div>
                            
                            <div class="error-message">
                                <div class="error-icon-wrapper">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>
                                <h3>Access Denied</h3>
                                <p>This application works only inside Telegram.</p>
                            </div>
                            
                            <a href="https://t.me/Tornado_Rbot" target="_blank" class="telegram-btn">
                                <i class="fab fa-telegram"></i> Open in Telegram
                            </a>
                        </div>
                    </div>
                `;
            }
            
            function verify() {
                if (!window.Telegram || !window.Telegram.WebApp) return false;
                
                const tg = window.Telegram.WebApp;
                if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) return false;
                
                const user = tg.initDataUnsafe.user;
                if (!user.id || typeof user.id !== 'number' || user.id <= 0) return false;
                if (!user.first_name || user.first_name.trim().length === 0) return false;
                if (!tg.initData || tg.initData.length < 10) return false;
                
                return true;
            }
            
            document.addEventListener('DOMContentLoaded', function() {
                if (!window.Telegram || !window.Telegram.WebApp) {
                    showError();
                    return;
                }
            });
            
        })();
    </script>
